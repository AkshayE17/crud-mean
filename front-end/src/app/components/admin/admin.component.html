<div class="w-full max-w-sm mx-auto overflow-hidden bg-black rounded-lg shadow-md dark:bg-gray-800">
    <div class="px-6 py-4">
      <h3 class="mt-3 text-xl font-medium text-center text-white dark:text-gray-200">Welcome Back</h3>
      <p class="mt-1 text-center text-gray-500 dark:text-gray-400">Login</p>
  
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="w-full mt-4">
          <input class="block w-full px-4 py-2 mt-2 text-gray-700 placeholder-gray-500 bg-white border rounded-lg dark:bg-gray-800 dark:border-gray-600 dark:placeholder-gray-400 focus:border-blue-400 dark:focus:border-blue-300 focus:ring-opacity-40 focus:outline-none focus:ring focus:ring-blue-300"
                 type="email" placeholder="Email Address" aria-label="Email Address" formControlName="email" id="email"/>
                 <div *ngIf="submitted && form.controls['email'].errors?.['required']" class="text-red-500 mt-1">
                    Email is required
                  </div>
                  
                  <div *ngIf="submitted && form.controls['email'].errors?.['email']" class="text-red-500 mt-1">
                    Invalid email format
                  </div>
                  
        </div>
  
        <div class="w-full mt-4">
          <input class="block w-full px-4 py-2 mt-2 text-gray-700 placeholder-gray-500 bg-white border rounded-lg dark:bg-gray-800 dark:border-gray-600 dark:placeholder-gray-400 focus:border-blue-400 dark:focus:border-blue-300 focus:ring-opacity-40 focus:outline-none focus:ring focus:ring-blue-300"
                 type="password" placeholder="Password" aria-label="Password" formControlName="password" />
                 <div *ngIf="submitted && form.controls['password'].errors?.['required']" class="text-red-500 mt-1">
                    Password is required
                  </div>
                  
                  <div *ngIf="submitted && form.controls['password'].errors?.['minlength']" class="text-red-500 mt-1">
                    Password must be at least 8 characters
                  </div>
                  
        </div>
  
        <div class="flex items-center justify-between mt-4">
          <a href="#" class="text-sm text-gray-600 dark:text-gray-200 hover:text-gray-500">Forget Password?</a>
          <button type="submit"
                  class="px-6 py-2 text-sm font-medium tracking-wide text-white capitalize transition-colors duration-300 transform bg-blue-500 rounded-lg hover:bg-blue-400 focus:outline-none focus:ring focus:ring-blue-300 focus:ring-opacity-50">
            Sign In
          </button>
        </div>
      </form>
    </div>
  </div>
